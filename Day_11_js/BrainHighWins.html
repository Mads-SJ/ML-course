<html>
<head>
    <script src="https://unpkg.com/brain.js"></script>
</head>
<body>
<script>
    const net = new brain.NeuralNetwork({hiddenLayers: [4]});

    net.train(
        [
         { input: [1, 2], output: [1] }, // Team 2 wins
         { input: [1, 3], output: [1] }, // Team 3 wins
         { input: [3, 2], output: [0] }, // Team 2 wins
         { input: [2, 4], output: [1] }, // Team 4 wins
         { input: [1, 2], output: [1] }, // Team 2 wins
         { input: [3, 1], output: [0] }, // Team 3 wins
         { input: [4, 3], output: [0] } // Team 4 wins
        ]);

    const output = net.run([3, 2]);
    document.write(output[0])
</script>
</body>
</html>
